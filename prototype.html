<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zotero LLM Prototype</title>
    <style>
        body {
            background: #f8f8ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #282c34;
        }
        .container {
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,.07);
            padding: 24px 32px 32px 32px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 12px;
        }
        button:hover {
            background-color: #357ABD;
        }
        .output {
            background: #f0f4ff;
            border: 1px solid #dedede;
            border-radius: 6px;
            margin-top: 20px;
            padding: 12px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zotero LLM Prototype</h1>
        <form id="searchForm">
            <label for="authors">Authors (comma separated):</label>
            <input type="text" id="authors" placeholder="e.g. Groth, Li" />

            <label for="titles">Titles (comma separated):</label>
            <input type="text" id="titles" placeholder="e.g. How different is different?" />

            <label for="dates">Dates (comma separated):</label>
            <input type="text" id="dates" placeholder="e.g. 2025, 2023-04-01" />

            <button type="submit">Search Library</button>
        </form>
        <div id="output" class="output"></div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            output.textContent = "Loading...";
            const authors = document.getElementById('authors').value;
            const titles = document.getElementById('titles').value;
            const dates = document.getElementById('dates').value;

            // Build query string
            const params = new URLSearchParams({
                authors: authors,
                titles: titles,
                dates: dates,
            }).toString();
            
            fetch(`http://localhost:8000/search_items?${params}`)
                .then(resp => resp.json())
                .then(data => {
                    if (data.results) {
                        output.textContent = data.results
                            .map(r => `ItemID: ${r[0]}\nKey: ${r[1]}\nTitle: ${r[2]}\nDate: ${r[3]}\n`)
                            .join("\n-------------------\n");
                    } else if (data.error) {
                        output.textContent = "Error:\n" + data.error;
                    } else {
                        output.textContent = "No data returned.";
                    }
                })
                .catch(err => {
                    output.textContent = "Fetch error: " + err;
                });
        });
    </script>
</body>
</html>
